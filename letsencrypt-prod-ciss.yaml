apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
 name: letsencrypt-production
spec:
 acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: example@eni.curieux.org
    profile: tlsserver
    privateKeySecretRef:
      name: key-letsencrypt-prod
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx
